    in-progress:
      - '&e&lBuy your own Bounty'
      - '&7<&m                            &7>'
      - '&6&oBuy your own bounty with'
      - '&6&o/bounty buy'
      - '&6&oReward: {reward} Ancient Debris.'
      - '&7<&m                            &7>'
    # display of challenge after it has been completed
