      - 'minecraft:give {player} DIAMOND {reward}'

  # claim a bounty without any armor on
  naked-bounty-claim:
    # display of challenge before it has been completed
    in-progress:
      - '&e&lClaim a Bounty while Naked'
      - '&7<&m                            &7>'
