      - '&a&l&mBuy your own Bounty'
      - '&7<&m                            &7>'
      - '&2&oChallenge Completed'
      - '&7<&m                            &7>'
    variations:
      - 1
    reward: 1
    commands:
      - 'minecraft:give {player} DIAMOND {reward}'
